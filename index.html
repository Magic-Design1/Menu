<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Guest Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #2563eb; --accent: #3b82f6; --bg: #fdfdfd; --text: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        .waiter-call-btn { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); color: white; padding: 10px 18px; border-radius: 50px; font-size: 0.75rem; font-weight: 800; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); z-index: 100; }
        header { position: relative; height: 260px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=1000') no-repeat center center; background-size: cover; border-radius: 0 0 50px 50px; }
        .logo-box { width: 85px; height: 85px; border-radius: 25px; background: white; padding: 5px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); display: none; margin-bottom: 10px; }
        .logo-box img { width: 100%; height: 100%; border-radius: 20px; object-fit: cover; }
        .brand-name { font-size: 1.8rem; font-weight: 800; color: white; text-shadow: 0 4px 15px rgba(0,0,0,0.4); margin: 0; }
        .nav-bar { display: flex; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); margin: -30px 20px 25px; padding: 6px; border-radius: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); border: 1px solid white; }
        .nav-item { flex: 1; padding: 12px; text-align: center; font-weight: 700; cursor: pointer; border-radius: 18px; transition: 0.3s; color: #64748b; font-size: 0.9rem; }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 8px 20px rgba(37, 99, 235, 0.2); }
        .container { padding: 0 20px; }
        .food-card { background: white; border-radius: 28px; padding: 15px; margin-bottom: 18px; display: flex; gap: 15px; align-items: center; box-shadow: 0 8px 20px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; position: relative; }
        .food-img { width: 100px; height: 100px; border-radius: 20px; object-fit: cover; }
        .food-info { flex: 1; }
        .food-info h3 { margin: 0; font-size: 1rem; font-weight: 700; }
        .food-info p { color: var(--primary); font-weight: 800; font-size: 1.1rem; margin: 4px 0; }
        .qty-box { display: flex; align-items: center; gap: 10px; margin-top: 8px; }
        .q-btn { width: 30px; height: 30px; border-radius: 10px; border: none; background: #f1f5f9; font-weight: 800; cursor: pointer; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 9px 18px; border-radius: 12px; font-weight: 700; cursor: pointer; flex-grow: 1; font-size: 0.85rem; }
        .cart-trigger { position: fixed; bottom: 25px; right: 25px; width: 65px; height: 65px; background: var(--text); border-radius: 22px; display: flex; align-items: center; justify-content: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); cursor: pointer; z-index: 999; border: 2px solid var(--primary); }
        .cart-badge { position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; width: 22px; height: 22px; border-radius: 50%; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; font-weight: 800; }
        .track-card { background: white; border-radius: 22px; padding: 18px; margin-bottom: 15px; border-left: 6px solid var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.02); }
        .status-badge { padding: 4px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; }
        .status-pending { background: #fef3c7; color: #d97706; }
        .status-ready { background: #dcfce7; color: #15803d; }
        .swal-footer-info { margin-top: 15px; padding-top: 10px; border-top: 2px dashed #eee; }
        .tax-line { font-size: 0.8rem; color: #64748b; display: flex; justify-content: space-between; margin-bottom: 5px; }
        .total-line { font-size: 1.3rem; font-weight: 800; display: flex; justify-content: space-between; color: var(--text); }
    </style>
</head>
<body>

<header id="app-header">
    <div onclick="callWaiter()" class="waiter-call-btn">üõéÔ∏è Call Waiter</div>
    <div class="logo-box" id="logo-wrapper"><img id="app-logo" src=""></div>
    <h1 id="app-name" class="brand-name">Elite Bistro</h1>
</header>

<div class="nav-bar">
    <div class="nav-item active" id="btn-menu" onclick="switchTab('menu', this)">Menu</div>
    <div class="nav-item" id="btn-orders" onclick="switchTab('orders', this)">My Orders</div>
</div>

<div id="view-menu" class="container"></div>
<div id="view-orders" class="container" style="display:none;"></div>

<div class="cart-trigger" id="cart-fab" style="display:none;" onclick="openCart()">
    <div class="cart-badge" id="cart-count">0</div>
    <span style="font-size: 1.6rem;">üõí</span>
</div>

<script>
    // ÿ®ŸäÿßŸÜÿßÿ™ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿäÿ© ŸÑÿ™ÿ∏Ÿáÿ± ŸÅŸàÿ±ÿßŸã ÿπŸÜÿØ ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ£ŸàŸÑ
    const initialData = {
        name: 'Elite Bistro',
        primaryColor: '#2563eb',
        products: [
            { id: 1, name: 'Classic Burger', price: 12.00, img: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=500', inStock: true },
            { id: 2, name: 'Margherita Pizza', price: 15.00, img: 'https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?q=80&w=500', inStock: true },
            { id: 3, name: 'Club Sandwich', price: 9.50, img: 'https://images.unsplash.com/photo-1528735602780-2552fd46c7af?q=80&w=500', inStock: true }
        ],
        orders: [],
        waiterCalls: [],
        bg: ''
    };

    let db = initialData;
    let cart = {};

    function sync() {
        try {
            const live = localStorage.getItem('elite_v5_db');
            if(live) {
                db = JSON.parse(live);
            } else {
                localStorage.setItem('elite_v5_db', JSON.stringify(initialData));
                db = initialData;
            }
            
            if(!db.orders) db.orders = [];
            
            document.getElementById('app-name').innerText = db.name || 'Elite Bistro';
            document.documentElement.style.setProperty('--primary', db.primaryColor || '#2563eb');
            
            if(db.logo) { 
                document.getElementById('app-logo').src = db.logo; 
                document.getElementById('logo-wrapper').style.display='block'; 
            }
            if(db.bg) { 
                document.getElementById('app-header').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url(${db.bg})`; 
            }
            
            renderMenu();
            renderOrders();
        } catch(e) { console.error("Sync Error"); }
    }

    function renderMenu() {
        const menuDiv = document.getElementById('view-menu');
        if(!db.products || db.products.length === 0) {
            menuDiv.innerHTML = '<div style="text-align:center; padding:50px; opacity:0.5;">Our menu is being updated...</div>';
            return;
        }
        menuDiv.innerHTML = db.products.map(p => `
            <div class="food-card">
                ${!p.inStock ? '<div style="position:absolute; inset:0; background:rgba(255,255,255,0.7); border-radius:28px; z-index:2; display:flex; align-items:center; justify-content:center; color:red; font-weight:900;">SOLD OUT</div>' : ''}
                <img src="${p.img}" class="food-img">
                <div class="food-info">
                    <h3>${p.name}</h3>
                    <p>$${p.price.toFixed(2)}</p>
                    <div class="qty-box">
                        <button class="q-btn" onclick="changeQtyUI(${p.id}, -1)">-</button>
                        <span id="ui-qty-${p.id}" style="font-weight:800; width:20px; text-align:center;">1</span>
                        <button class="q-btn" onclick="changeQtyUI(${p.id}, 1)">+</button>
                        <button class="add-btn" onclick="addToCart(${p.id})">Add Item</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function changeQtyUI(id, delta) {
        const el = document.getElementById(`ui-qty-${id}`);
        let val = parseInt(el.innerText) + delta;
        if(val >= 1) el.innerText = val;
    }

    function addToCart(id) {
        const p = db.products.find(x => x.id === id);
        const qty = parseInt(document.getElementById(`ui-qty-${id}`).innerText);
        if(cart[id]) cart[id].qty += qty; else cart[id] = {...p, qty};
        document.getElementById(`ui-qty-${id}`).innerText = "1";
        updateCartFab();
        Swal.fire({ title: 'Added!', text: `${p.name} to cart`, icon: 'success', timer: 800, showConfirmButton: false, toast: true, position: 'top' });
    }

    function updateCartFab() {
        const count = Object.values(cart).reduce((a, b) => a + b.qty, 0);
        document.getElementById('cart-count').innerText = count;
        document.getElementById('cart-fab').style.display = count > 0 ? 'flex' : 'none';
    }

    async function openCart() {
        const subtotal = Object.values(cart).reduce((a, b) => a + (b.price * b.qty), 0);
        const tax = subtotal * 0.14;
        const finalTotal = subtotal + tax;

        let itemsHtml = Object.values(cart).map(i => `
            <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:0.9rem; color:#475569;">
                <span><b>${i.qty}x</b> ${i.name}</span>
                <b>$${(i.price * i.qty).toFixed(2)}</b>
            </div>
        `).join('');

        const { isConfirmed } = await Swal.fire({
            title: 'Checkout',
            html: `<div style="text-align:left; border-top:1px solid #eee; padding-top:15px;">${itemsHtml}</div>
                <div class="swal-footer-info">
                    <div class="tax-line"><span>Subtotal</span><span>$${subtotal.toFixed(2)}</span></div>
                    <div class="tax-line" style="color:#ef4444"><span>VAT (14%)</span><span>$${tax.toFixed(2)}</span></div>
                    <div class="total-line"><span>Total</span><span>$${finalTotal.toFixed(2)}</span></div>
                </div>`,
            showCancelButton: true, confirmButtonText: 'Confirm Order üöÄ', confirmButtonColor: db.primaryColor || '#2563eb'
        });

        if(isConfirmed) {
            // ÿ™ÿ≠ÿØŸäÿ´ ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
            let live = JSON.parse(localStorage.getItem('elite_v5_db')) || db;
            if(!live.orders) live.orders = [];

            const newOrder = {
                id: Date.now(),
                table: new URLSearchParams(window.location.search).get('table') || '1',
                items: Object.values(cart),
                total: "$" + finalTotal.toFixed(2),
                status: 'Pending',
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };

            live.orders.unshift(newOrder);
            localStorage.setItem('elite_v5_db', JSON.stringify(live));
            
            db = live; 
            cart = {}; 
            updateCartFab();
            
            // ÿ•ÿÆÿ∑ÿßÿ± ÿ£Ÿä ŸÜŸàÿßŸÅÿ∞ ÿ£ÿÆÿ±Ÿâ (ÿµŸÅÿ≠ÿ© ÿßŸÑÿ£ÿØŸÖŸÜ)
            window.dispatchEvent(new Event('storage'));

            await Swal.fire('Order Placed!', 'The kitchen has received your order.', 'success');
            switchTab('orders', document.getElementById('btn-orders'));
        }
    }

    function renderOrders() {
        const table = new URLSearchParams(window.location.search).get('table') || '1';
        const myOrders = (db.orders || []).filter(o => o.table === table);
        const ordersDiv = document.getElementById('view-orders');
        
        ordersDiv.innerHTML = myOrders.map(o => `
            <div class="track-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="status-badge ${o.status==='Pending'?'status-pending':'status-ready'}">
                        ${o.status==='Pending'?'‚è≥ PREPARING':'‚úÖ READY'}
                    </span>
                    <small style="color:#94a3b8;">${o.time}</small>
                </div>
                <h4 style="margin:12px 0 5px 0;">Order #${o.id.toString().slice(-4)}</h4>
                <div style="font-size:0.8rem; color:#64748b; margin-bottom:10px;">${o.items.map(i => i.name).join(', ')}</div>
                <div style="text-align:right; font-weight:800; color:var(--primary); font-size:1.1rem;">${o.total}</div>
            </div>
        `).join('') || '<div style="text-align:center; padding:50px; opacity:0.5;">No past orders found.</div>';
    }

    function switchTab(tab, el) {
        document.getElementById('view-menu').style.display = tab === 'menu' ? 'block' : 'none';
        document.getElementById('view-orders').style.display = tab === 'orders' ? 'block' : 'none';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el) el.classList.add('active');
        if(tab === 'orders') renderOrders();
    }

    function callWaiter() {
        let live = JSON.parse(localStorage.getItem('elite_v5_db')) || db;
        if(!live.waiterCalls) live.waiterCalls = [];
        live.waiterCalls.push({ id: Date.now(), table: '1' });
        localStorage.setItem('elite_v5_db', JSON.stringify(live));
        window.dispatchEvent(new Event('storage'));
        Swal.fire({ title: 'üõéÔ∏è Waiter Called', text: 'Help is on the way!', icon: 'info' });
    }

    window.addEventListener('storage', sync);
    sync();
</script>
</body>
</html>
