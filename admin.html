<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Master POS | Admin Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030712; 
            --card: #111827; 
            --primary: #3b82f6; 
            --success: #10b981; 
            --warning: #f59e0b; 
            --danger: #ef4444; 
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: #f3f4f6; 
            margin: 0; 
            padding: 15px;
            overflow-x: hidden;
        }

        /* 3 Stunning Top Stats */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            margin-bottom: 25px; 
        }
        .stat-card { 
            background: var(--card); 
            padding: 20px 10px; 
            border-radius: 24px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .stat-card small { font-size: 0.65rem; color: #9ca3af; text-transform: uppercase; font-weight: 800; letter-spacing: 0.5px; }
        .stat-card div { font-size: 1.3rem; font-weight: 900; margin-top: 8px; }
        .stat-revenue { color: var(--success); }
        .stat-orders { color: var(--primary); }
        .stat-waiter { color: var(--danger); }

        /* Dashboard Layout */
        .main-container { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1024px) { .main-container { grid-template-columns: 1fr 400px; } }

        /* Order Cards Styling */
        .order-card { 
            background: var(--card); 
            border-radius: 30px; 
            padding: 25px; 
            margin-bottom: 20px; 
            border: 1px solid #1f2937;
            position: relative;
            animation: slideUp 0.5s ease forwards;
        }
        .order-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .table-no { background: var(--primary); color: white; padding: 6px 18px; border-radius: 14px; font-weight: 800; }
        .timer { font-size: 0.75rem; color: var(--warning); font-weight: 700; background: rgba(245, 158, 11, 0.1); padding: 4px 10px; border-radius: 8px; }

        .items-list { margin: 15px 0; border-top: 1px dashed #374151; padding-top: 15px; }
        .item-row { display: flex; justify-content: space-between; padding: 10px 0; font-size: 1.1rem; font-weight: 600; }
        .qty { color: var(--primary); font-weight: 800; margin-right: 10px; }

        .btn-action { 
            width: 100%; background: var(--success); color: white; border: none; padding: 20px; 
            border-radius: 20px; font-weight: 800; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2); transition: 0.3s;
        }
        .btn-action:active { transform: scale(0.95); opacity: 0.8; }

        /* Waiter Alerts Sidebar */
        .waiter-card { 
            background: linear-gradient(135deg, #450a0a, #111827); 
            border: 2px solid var(--danger);
            padding: 20px; border-radius: 24px; margin-bottom: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            animation: pulseDanger 2s infinite;
        }
        .btn-resolve { background: white; color: #450a0a; border: none; padding: 12px 22px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseDanger { 0%, 100% { box-shadow: 0 0 0 rgba(239, 68, 68, 0); } 50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); } }
        
        .empty-state { text-align: center; padding: 100px 20px; opacity: 0.2; font-weight: 800; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="stats-grid">
    <div class="stat-card">
        <small>Daily Sales</small>
        <div id="stat-rev" class="stat-revenue">$0.00</div>
    </div>
    <div class="stat-card">
        <small>Total Orders</small>
        <div id="stat-count" class="stat-orders">0</div>
    </div>
    <div class="stat-card">
        <small>Waiter Calls</small>
        <div id="stat-waiter" class="stat-waiter">0</div>
    </div>
</div>

<div class="main-container">
    <div id="kitchen-display"></div>

    <div id="waiter-sidebar"></div>
</div>

<audio id="notif" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxNzEr3RsPtckw-AdD1DmFBPW_yLSvVtN8135lvei6tdynJ9HQBJoHDjPnb2WKQzSoeqA/exec";
    let lastDataString = "";

    async function syncSystem() {
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            
            // Convert to string to check for changes without deep comparing
            const currentDataString = JSON.stringify(data);
            if (currentDataString !== lastDataString) {
                if (lastDataString !== "") document.getElementById('notif').play().catch(()=>{});
                lastDataString = currentDataString;
                updateUI(data);
            }
        } catch (e) { console.log("System Syncing..."); }
    }

    function updateUI(data) {
        let totalRevenue = 0;
        let totalOrders = 0;
        let activeCalls = 0;

        const kitchen = document.getElementById('kitchen-display');
        const sidebar = document.getElementById('waiter-sidebar');

        let kitchenHTML = "";
        let sidebarHTML = "";

        data.forEach(item => {
            // 1. Calculate Revenue (Never disappears from stats)
            if (item.type === 'order') {
                totalOrders++;
                let price = parseFloat(item.total.replace(/[^0-9.-]+/g,"")) || 0;
                totalRevenue += price;

                // 2. Filter Active Orders (Not Done)
                if (item.status !== 'Done' && item.status !== 'Completed') {
                    // Surprise: Kitchen Performance Timer
                    const orderTime = new Date(item.time);
                    const diff = Math.floor((new Date() - orderTime) / 60000);
                    
                    kitchenHTML += `
                        <div class="order-card" id="card-${item.id}">
                            <div class="order-header">
                                <span class="table-no">TABLE ${item.table}</span>
                                <span class="timer">⏱ ${diff}m ago</span>
                            </div>
                            <div class="items-list">
                                ${item.items.map(i => `<div class="item-row"><span><span class="qty">${i.qty}x</span> ${i.name}</span></div>`).join('')}
                            </div>
                            <div style="display:flex; justify-content:space-between; margin:15px 0; font-weight:800; font-size:1.2rem;">
                                <span>TOTAL</span>
                                <span style="color:var(--success)">${item.total}</span>
                            </div>
                            <button class="btn-action" onclick="processTask('${item.id}', 'Done')">MARK AS SERVED ✅</button>
                        </div>`;
                }
            } else if (item.type === 'waiter') {
                // 3. Filter Active Waiter Calls (Not Resolved)
                if (item.status !== 'Resolved') {
                    activeCalls++;
                    sidebarHTML += `
                        <div class="waiter-card" id="card-${item.id}">
                            <div><small style="opacity:0.6;">SERVICE REQ</small><br><b>TABLE ${item.table}</b></div>
                            <button class="btn-resolve" onclick="processTask('${item.id}', 'Resolved')">OK</button>
                        </div>`;
                }
            }
        });

        // Update Stats Cards
        document.getElementById('stat-rev').innerText = "$" + totalRevenue.toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('stat-count').innerText = totalOrders;
        document.getElementById('stat-waiter').innerText = activeCalls;

        kitchen.innerHTML = kitchenHTML || '<div class="empty-state">KITCHEN IS CLEAR</div>';
        sidebar.innerHTML = sidebarHTML;
    }

    async function processTask(id, newStatus) {
        const element = document.getElementById('card-' + id);
        if (element) {
            element.style.opacity = "0.2";
            element.style.pointerEvents = "none";
            element.style.transform = "scale(0.9)";
        }

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: 'update', id: id, status: newStatus })
            });
            
            // Mandatory surprise: Instant removal after 500ms for smoothness
            setTimeout(() => {
                if(element) element.remove();
                syncSystem(); // Force re-sync stats
            }, 600);
        } catch (e) {
            alert("Action failed. Check internet.");
            if(element) element.style.opacity = "1";
        }
    }

    // High-frequency sync every 4 seconds
    setInterval(syncSystem, 4000);
    syncSystem();
</script>
</body>
</html>
