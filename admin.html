<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Ultra POS | Admin Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --card: #111827; --primary: #3b82f6; --success: #10b981; --warning: #f59e0b; --danger: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #f3f4f6; margin: 0; padding: 15px; }

        /* Stunning Top Stats */
        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .stat-card { 
            background: var(--card); padding: 20px 10px; border-radius: 24px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .stat-card small { font-size: 0.65rem; color: #9ca3af; text-transform: uppercase; letter-spacing: 1px; font-weight: 800; }
        .stat-card div { font-size: 1.4rem; font-weight: 900; margin-top: 8px; }
        .stat-revenue { color: var(--success); }
        .stat-orders { color: var(--primary); }
        .stat-waiter { color: var(--danger); }

        /* Dashboard Layout */
        .main-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1024px) { .main-grid { grid-template-columns: 1fr 380px; } }

        /* Order Cards */
        .order-card { 
            background: var(--card); border-radius: 28px; padding: 25px; margin-bottom: 18px; 
            border: 1px solid #1f2937; position: relative; overflow: hidden;
            animation: slideIn 0.5s ease;
        }
        .order-card.priority { border: 2px solid var(--primary); box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .table-no { background: var(--primary); color: white; padding: 6px 16px; border-radius: 12px; font-weight: 800; font-size: 0.9rem; }
        
        /* Performance Timer Surprise */
        .timer-badge { font-size: 0.75rem; color: var(--warning); background: rgba(245, 158, 11, 0.1); padding: 4px 10px; border-radius: 8px; font-weight: 700; }

        .items-area { margin: 15px 0; border-top: 1px dashed #374151; padding-top: 15px; }
        .item-row { display: flex; justify-content: space-between; padding: 8px 0; font-size: 1.1rem; font-weight: 600; }
        .item-qty { color: var(--primary); margin-right: 10px; font-weight: 800; }

        /* Big Action Buttons */
        .btn-done { 
            width: 100%; background: var(--success); color: white; border: none; padding: 20px; 
            border-radius: 18px; font-weight: 800; font-size: 1.1rem; cursor: pointer; transition: 0.3s;
            box-shadow: 0 8px 15px rgba(16, 185, 129, 0.2);
        }
        .btn-done:hover { transform: translateY(-2px); box-shadow: 0 12px 20px rgba(16, 185, 129, 0.3); }

        /* Waiter Box */
        .waiter-card { 
            background: linear-gradient(135deg, #450a0a, #111827); border: 2px solid var(--danger);
            padding: 20px; border-radius: 24px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
            animation: pulse-danger 2s infinite;
        }
        @keyframes pulse-danger { 0% { box-shadow: 0 0 0 rgba(239, 68, 68, 0); } 50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); } 100% { box-shadow: 0 0 0 rgba(239, 68, 68, 0); } }
        .btn-resolve { background: white; color: #450a0a; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="stats-container">
    <div class="stat-card">
        <small>Total Orders</small>
        <div id="count-all" class="stat-orders">0</div>
    </div>
    <div class="stat-card">
        <small>Revenue</small>
        <div id="rev-total" class="stat-revenue">$0.00</div>
    </div>
    <div class="stat-card">
        <small>Waiter Calls</small>
        <div id="waiter-total" class="stat-waiter">0</div>
    </div>
</div>

<div class="main-grid">
    <div id="kitchen-display"></div>

    <div id="waiter-sidebar"></div>
</div>

<audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxNzEr3RsPtckw-AdD1DmFBPW_yLSvVtN8135lvei6tdynJ9HQBJoHDjPnb2WKQzSoeqA/exec";
    let lastId = 0;

    async function refresh() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            
            if (data.length > 0 && data[data.length-1].id != lastId) {
                if(lastId !== 0) document.getElementById('notifSound').play().catch(e => {});
                lastId = data[data.length-1].id;
            }

            processStats(data);
            renderUI(data);
        } catch (e) { console.log("Reconnecting..."); }
    }

    function processStats(data) {
        let totalRev = 0;
        let orderCount = 0;
        let waiterCount = 0;

        data.forEach(d => {
            if(d.type === 'order') {
                orderCount++;
                let price = parseFloat(d.total.replace(/[^0-9.-]+/g,"")) || 0;
                totalRev += price;
            } else if (d.type === 'waiter' && d.status !== 'Resolved') {
                waiterCount++;
            }
        });

        document.getElementById('rev-total').innerText = "$" + totalRev.toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('count-all').innerText = orderCount;
        document.getElementById('waiter-total').innerText = waiterCount;
    }

    function renderUI(data) {
        const kitchen = document.getElementById('kitchen-display');
        const waiter = document.getElementById('waiter-sidebar');

        const pendingOrders = data.filter(d => d.type === 'order' && d.status !== 'Done');
        const pendingWaiters = data.filter(d => d.type === 'waiter' && d.status !== 'Resolved');

        // Waiter Calls Sidebar
        waiter.innerHTML = pendingWaiters.map(w => `
            <div class="waiter-card" id="row-${w.id}">
                <div><small style="opacity:0.7">ALERT</small><br><b>TABLE ${w.table}</b></div>
                <button class="btn-resolve" onclick="action('${w.id}', 'Resolved')">DONE</button>
            </div>
        `).join('');

        // Kitchen Orders Display
        kitchen.innerHTML = pendingOrders.reverse().map(o => {
            // Surprise 1: Time Tracker Calculation
            const minutesAgo = Math.floor((new Date() - new Date(o.time)) / 60000);
            
            return `
                <div class="order-card priority" id="row-${o.id}">
                    <div class="card-header">
                        <div>
                            <span class="table-no">T-${o.table}</span>
                            <div style="margin-top:8px; font-size:0.7rem; opacity:0.5;">ID: #${o.id.toString().slice(-4)}</div>
                        </div>
                        <div class="timer-badge">‚è± ${minutesAgo}m ago</div>
                    </div>
                    <div class="items-area">
                        ${o.items.map(i => `<div class="item-row"><span><span class="item-qty">${i.qty}x</span>${i.name}</span></div>`).join('')}
                    </div>
                    <div style="display:flex; justify-content:space-between; margin:15px 0; font-weight:800;">
                        <span>TOTAL</span><span>${o.total}</span>
                    </div>
                    <button class="btn-done" onclick="action('${o.id}', 'Done')">COMPLETE ORDER</button>
                </div>
            `;
        }).join('') || '<div style="text-align:center; padding:100px; opacity:0.2;">KITCHEN EMPTY</div>';
    }

    async function action(id, status) {
        const card = document.getElementById('row-' + id);
        if(card) { card.style.opacity = "0.3"; card.style.pointerEvents = "none"; }
        
        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: 'update', id: id, status: status })
            });
            setTimeout(refresh, 1000);
        } catch (e) { alert("Network Error"); }
    }

    setInterval(refresh, 5000);
    refresh();
</script>
</body>
</html>
