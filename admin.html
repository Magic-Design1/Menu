<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Master POS | Kitchen & Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030712; 
            --card: #111827; 
            --primary: #3b82f6; 
            --success: #10b981; 
            --warning: #f59e0b; 
            --danger: #ef4444; 
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: #f3f4f6; 
            margin: 0; 
            padding: 15px;
        }

        /* Top 3 Stat Cards */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            margin-bottom: 25px; 
        }
        .stat-card { 
            background: var(--card); 
            padding: 18px 10px; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .stat-card small { font-size: 0.6rem; color: #9ca3af; text-transform: uppercase; font-weight: 800; letter-spacing: 0.5px; }
        .stat-card div { font-size: 1.2rem; font-weight: 900; margin-top: 5px; }
        .stat-revenue { color: var(--success); }
        .stat-orders { color: var(--primary); }
        .stat-waiter { color: var(--danger); }

        /* Main Display Layout */
        .main-layout { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1024px) { .main-layout { grid-template-columns: 1fr 380px; } }

        /* Order Card Styling */
        .order-card { 
            background: var(--card); 
            border-radius: 25px; 
            padding: 20px; 
            margin-bottom: 15px; 
            border: 1px solid #1f2937;
            position: relative;
            animation: fadeIn 0.4s ease forwards;
        }
        .order-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .table-no { background: var(--primary); color: white; padding: 5px 15px; border-radius: 10px; font-weight: 800; }
        .order-timer { font-size: 0.75rem; color: var(--warning); font-weight: 700; background: rgba(245, 158, 11, 0.1); padding: 4px 10px; border-radius: 8px; }

        .items-container { margin: 15px 0; border-top: 1px solid #1f2937; padding-top: 10px; }
        .item-row { display: flex; justify-content: space-between; padding: 6px 0; font-size: 1.05rem; font-weight: 600; }
        .qty-badge { color: var(--primary); font-weight: 800; margin-right: 8px; }

        .btn-complete { 
            width: 100%; background: var(--success); color: white; border: none; padding: 18px; 
            border-radius: 15px; font-weight: 800; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.2); transition: 0.2s;
        }
        .btn-complete:active { transform: scale(0.96); opacity: 0.8; }

        /* Waiter Sidebar Styling */
        .waiter-card { 
            background: linear-gradient(135deg, #450a0a, #111827); 
            border: 2px solid var(--danger);
            padding: 18px; border-radius: 20px; margin-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-resolve { background: white; color: #450a0a; border: none; padding: 10px 18px; border-radius: 10px; font-weight: 800; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .empty-view { text-align: center; padding: 80px; opacity: 0.2; font-weight: 800; }
    </style>
</head>
<body>

<div class="stats-grid">
    <div class="stat-card">
        <small>Total Revenue</small>
        <div id="display-rev" class="stat-revenue">$0.00</div>
    </div>
    <div class="stat-card">
        <small>Orders Today</small>
        <div id="display-count" class="stat-orders">0</div>
    </div>
    <div class="stat-card">
        <small>Waiter Calls</small>
        <div id="display-waiter" class="stat-waiter">0</div>
    </div>
</div>

<div class="main-layout">
    <div id="kitchen-feed"></div>
    <div id="waiter-feed"></div>
</div>

<audio id="ping" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    // الرابط الخاص بك
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxNzEr3RsPtckw-AdD1DmFBPW_yLSvVtN8135lvei6tdynJ9HQBJoHDjPnb2WKQzSoeqA/exec";
    let lastSyncData = "";

    async function sync() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            
            const currentString = JSON.stringify(data);
            if (currentString !== lastSyncData) {
                if (lastSyncData !== "") document.getElementById('ping').play().catch(()=>{});
                lastSyncData = currentString;
                refreshUI(data);
            }
        } catch (e) { console.warn("Syncing..."); }
    }

    function refreshUI(data) {
        let revTotal = 0, ordTotal = 0, callTotal = 0;
        let kHTML = "", wHTML = "";

        data.forEach(item => {
            // تنظيف الحالات لضمان القراءة الصحيحة
            const type = String(item.type || "").toLowerCase().trim();
            const status = String(item.status || "").toLowerCase().trim();

            if (type === 'order') {
                ordTotal++;
                // حساب الأرباح (لا تختفي)
                let val = parseFloat(String(item.total).replace(/[^0-9.]/g, "")) || 0;
                revTotal += val;

                // إظهار الطلبات النشطة فقط
                if (status !== 'done' && status !== 'completed') {
                    const diff = Math.floor((new Date() - new Date(item.time)) / 60000);
                    
                    let itemsHTML = "";
                    try {
                        const parsed = (typeof item.items === 'string') ? JSON.parse(item.items) : item.items;
                        itemsHTML = parsed.map(i => `<div class="item-row"><span><span class="qty-badge">${i.qty}x</span>${i.name}</span></div>`).join('');
                    } catch(e) { itemsHTML = `<div class="item-row">${item.items}</div>`; }

                    kHTML += `
                        <div class="order-card" id="row-${item.id}">
                            <div class="order-header">
                                <span class="table-no">TABLE ${item.table}</span>
                                <span class="order-timer">⏱ ${diff}m ago</span>
                            </div>
                            <div class="items-container">${itemsHTML}</div>
                            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:800;">
                                <span>TOTAL</span><span style="color:var(--success)">${item.total}</span>
                            </div>
                            <button class="btn-complete" onclick="markDone('${item.id}', 'Done')">MARK AS SERVED ✅</button>
                        </div>`;
                }
            } else if (type === 'waiter' && status !== 'resolved') {
                callTotal++;
                wHTML += `
                    <div class="waiter-card" id="row-${item.id}">
                        <div><small>SERVICE</small><br><b>TABLE ${item.table}</b></div>
                        <button class="btn-resolve" onclick="markDone('${item.id}', 'Resolved')">OK</button>
                    </div>`;
            }
        });

        document.getElementById('display-rev').innerText = "$" + revTotal.toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('display-count').innerText = ordTotal;
        document.getElementById('display-waiter').innerText = callTotal;

        document.getElementById('kitchen-feed').innerHTML = kHTML || '<div class="empty-view">NO ACTIVE ORDERS</div>';
        document.getElementById('waiter-feed').innerHTML = wHTML;
    }

    async function markDone(id, status) {
        const el = document.getElementById('row-' + id);
        if (el) { el.style.opacity = "0.2"; el.style.pointerEvents = "none"; el.style.transform = "scale(0.95)"; }

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: 'update', id: id, status: status })
            });
            setTimeout(() => { if(el) el.remove(); sync(); }, 500);
        } catch (e) { alert("Error!"); if(el) el.style.opacity = "1"; }
    }

    setInterval(sync, 4000);
    sync();
</script>
</body>
</html>
