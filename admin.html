<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Admin - Operations</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --danger: #ef4444; --success: #10b981; --bg: #f1f5f9; --text: #0f172a; }
        * { box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: var(--text); padding: 15px; }

        /* Status & Stats Bar */
        .top-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: 18px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #e2e8f0; }
        .stat-card small { font-size: 0.7rem; color: #64748b; font-weight: 700; text-transform: uppercase; }
        .stat-card div { font-size: 1.2rem; font-weight: 800; color: var(--primary); }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .sync-badge { display: flex; align-items: center; gap: 8px; font-size: 0.75rem; font-weight: 700; background: white; padding: 8px 15px; border-radius: 50px; }
        .dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: pulse 1.5s infinite; }

        /* Tabs/Filters */
        .filters { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { background: white; border: 1px solid #e2e8f0; padding: 8px 18px; border-radius: 12px; font-weight: 700; cursor: pointer; white-space: nowrap; font-size: 0.85rem; }
        .filter-btn.active { background: var(--text); color: white; border-color: var(--text); }

        /* Main Content */
        .content-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1200px) { .content-grid { grid-template-columns: 1fr 1fr; } }

        /* Waiter Alert Style */
        .waiter-card { 
            background: #fff1f2; border: 2px solid #fecaca; color: #be123c; 
            padding: 15px; border-radius: 18px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            animation: slideDown 0.4s ease;
        }

        /* Order Card Style */
        .order-card { 
            background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px;
            border: 1px solid #e2e8f0; position: relative; transition: 0.3s;
        }
        .order-card.new { border: 2px solid var(--primary); animation: glow 2s infinite; }
        @keyframes glow { 0% { box-shadow: 0 0 5px rgba(37,99,235,0.2); } 50% { box-shadow: 0 0 20px rgba(37,99,235,0.4); } 100% { box-shadow: 0 0 5px rgba(37,99,235,0.2); } }

        .order-header { display: flex; justify-content: space-between; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 10px; }
        .table-badge { background: var(--primary); color: white; padding: 4px 10px; border-radius: 8px; font-weight: 800; }
        
        .item-row { display: flex; justify-content: space-between; padding: 6px 0; font-size: 0.95rem; }
        .item-qty { font-weight: 800; background: #f1f5f9; padding: 2px 8px; border-radius: 6px; margin-right: 8px; }

        .order-footer { margin-top: 15px; padding-top: 15px; border-top: 2px dashed #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .total-val { font-size: 1.2rem; font-weight: 800; }
        .status-select { padding: 6px; border-radius: 8px; border: 1px solid #e2e8f0; font-family: inherit; font-weight: 700; font-size: 0.8rem; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <h1>Operations</h1>
    <div class="sync-badge"><div class="dot"></div> <span id="sync-status">CONNECTING</span></div>
</header>

<div class="top-bar">
    <div class="stat-card"><small>Orders</small><div id="stat-orders">0</div></div>
    <div class="stat-card"><small>Revenue</small><div id="stat-rev">$0</div></div>
    <div class="stat-card"><small>Calls</small><div id="stat-calls">0</div></div>
</div>

<div class="filters">
    <button class="filter-btn active" onclick="filterView('all', this)">All Activity</button>
    <button class="filter-btn" onclick="filterView('orders', this)">Orders Only</button>
    <button class="filter-btn" onclick="filterView('calls', this)">Waiter Calls</button>
</div>

<div id="waiter-section"></div>
<div id="main-feed" class="content-grid"></div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw5gZRkskMLq3ZetRFbjLXZV7F21gMY3RgbQGj-e1nXdDeY1admAZbLDeqWErEtK3uHJA/exec";
    let lastDataHash = "";
    let currentFilter = 'all';

    async function sync() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            
            // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÑÿ∂ŸÖÿßŸÜ ŸÇÿ±ÿßÿ°ÿ™Ÿáÿß ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠
            const cleanData = data.map(item => ({
                ...item,
                id: item.id || Date.now(),
                table: item.table || "??",
                type: item.items ? 'order' : 'waiter',
                total: item.total || "$0.00",
                items: Array.isArray(item.items) ? item.items : (item.items ? JSON.parse(item.items) : [])
            }));

            updateStats(cleanData);
            renderFeed(cleanData);
            
            document.getElementById('sync-status').innerText = "LIVE";
            document.getElementById('sync-status').parentElement.style.color = "#10b981";
        } catch (e) {
            console.error(e);
            document.getElementById('sync-status').innerText = "ERROR";
            document.getElementById('sync-status').parentElement.style.color = "red";
        }
    }

    function updateStats(data) {
        const orders = data.filter(d => d.type === 'order');
        const calls = data.filter(d => d.type === 'waiter');
        const revenue = orders.reduce((sum, o) => sum + parseFloat(o.total.replace('$', '')), 0);
        
        document.getElementById('stat-orders').innerText = orders.length;
        document.getElementById('stat-rev').innerText = "$" + revenue.toFixed(2);
        document.getElementById('stat-calls').innerText = calls.length;
    }

    function filterView(type, btn) {
        currentFilter = type;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        sync(); // ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿπÿ±ÿ∂ ÿ®ÿßŸÑŸÅŸÑÿßÿ™ÿ±
    }

    function renderFeed(data) {
        const waiterContainer = document.getElementById('waiter-section');
        const feedContainer = document.getElementById('main-feed');
        
        let waiterHTML = "";
        let feedHTML = "";

        // ŸÖÿπÿßŸÑÿ¨ÿ© ŸÜÿØÿßÿ°ÿßÿ™ ÿßŸÑŸàŸäÿ™ÿ±
        const calls = data.filter(d => d.type === 'waiter');
        if (currentFilter === 'all' || currentFilter === 'calls') {
            waiterHTML = calls.map(c => `
                <div class="waiter-card">
                    <b>üõéÔ∏è Table ${c.table} is calling for assistance!</b>
                    <button onclick="this.parentElement.remove()" style="background:white; border:none; border-radius:8px; padding:5px 10px; font-weight:800; cursor:pointer;">Clear</button>
                </div>
            `).reverse().join('');
        }

        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™
        const orders = data.filter(d => d.type === 'order');
        if (currentFilter === 'all' || currentFilter === 'orders') {
            feedHTML = orders.map(o => `
                <div class="order-card ${Date.now() - o.id < 30000 ? 'new' : ''}">
                    <div class="order-header">
                        <span class="table-badge">TABLE ${o.table}</span>
                        <small style="font-weight:700; color:#64748b;">${new Date(o.time || o.id).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</small>
                    </div>
                    <div class="order-body">
                        ${o.items.map(i => `
                            <div class="item-row">
                                <span><span class="item-qty">${i.qty}</span> ${i.name}</span>
                                <span style="color:#94a3b8;">$${(i.price * i.qty).toFixed(2)}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-footer">
                        <select class="status-select" onchange="alert('In real version, this updates the Google Sheet!')">
                            <option ${o.status==='Pending'?'selected':''}>Pending</option>
                            <option ${o.status==='Cooking'?'selected':''}>Cooking</option>
                            <option ${o.status==='Ready'?'selected':''}>Ready</option>
                        </select>
                        <span class="total-val">${o.total}</span>
                    </div>
                </div>
            `).reverse().join('');
        }

        waiterContainer.innerHTML = waiterHTML;
        feedContainer.innerHTML = feedHTML || '<div class="stat-card" style="grid-column: 1/-1">No activity found.</div>';
    }

    // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä ŸÉŸÑ 5 ÿ´ŸàÿßŸÜŸä
    setInterval(sync, 5000);
    sync();
</script>
</body>
</html>
