<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Admin - POS System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --danger: #ef4444; --success: #10b981; --bg: #f1f5f9; --text: #0f172a; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { background: var(--bg); margin: 0; padding: 15px; color: var(--text); }

        /* Stats Bar */
        .stats-bar {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px; margin-bottom: 25px;
        }
        .stat-card {
            background: white; padding: 15px; border-radius: 18px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.02); text-align: center;
            border-bottom: 4px solid var(--primary);
        }
        .stat-card small { font-size: 0.65rem; font-weight: 800; color: #64748b; text-transform: uppercase; }
        .stat-card div { font-size: 1.3rem; font-weight: 800; margin-top: 5px; }

        /* Sections Layout */
        .admin-container { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1024px) { .admin-container { grid-template-columns: 350px 1fr; } }

        /* Waiter Alerts */
        .section-title { font-size: 1rem; font-weight: 800; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .waiter-card {
            background: #fff1f2; border: 1px solid #fecaca; padding: 15px;
            border-radius: 18px; margin-bottom: 12px; display: flex;
            justify-content: space-between; align-items: center;
            animation: slideIn 0.3s ease;
        }
        .waiter-card b { color: #be123c; font-size: 0.95rem; }

        /* Order Cards */
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .order-card {
            background: white; border-radius: 24px; padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: 1px solid #e2e8f0;
            position: relative; transition: 0.3s;
        }
        .order-card.new { animation: pulseGlow 2s infinite; border-color: var(--primary); }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 0px rgba(37,99,235,0); } 50% { box-shadow: 0 0 15px rgba(37,99,235,0.2); } 100% { box-shadow: 0 0 0px rgba(37,99,235,0); } }

        .order-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .table-no { background: var(--text); color: white; padding: 5px 12px; border-radius: 10px; font-weight: 800; font-size: 0.8rem; }
        
        .item-list { list-style: none; padding: 0; margin: 15px 0; border-top: 1px dashed #e2e8f0; padding-top: 15px; }
        .item-list li { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9rem; }
        .item-qty { font-weight: 800; color: var(--primary); margin-right: 8px; }

        .btn-done {
            width: 100%; padding: 12px; border: none; border-radius: 14px;
            background: var(--success); color: white; font-weight: 800;
            cursor: pointer; transition: 0.2s; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-done:hover { opacity: 0.9; transform: scale(0.98); }
        .btn-clear { background: white; border: 1px solid #fecaca; color: #be123c; padding: 5px 10px; border-radius: 8px; font-weight: 800; cursor: pointer; font-size: 0.7rem; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="stats-bar">
    <div class="stat-card"><small>Total Orders</small><div id="stat-count">0</div></div>
    <div class="stat-card"><small>Daily Revenue</small><div id="stat-rev">$0.00</div></div>
    <div class="stat-card"><small>Waiter Calls</small><div id="stat-calls" style="color:var(--danger)">0</div></div>
</div>

<div class="admin-container">
    <div class="waiter-section">
        <div class="section-title">üõéÔ∏è Waiter Assistance</div>
        <div id="waiter-feed"></div>
    </div>

    <div class="orders-section">
        <div class="section-title">üë®‚Äçüç≥ Kitchen Display (Active)</div>
        <div id="orders-feed" class="orders-grid"></div>
    </div>
</div>

<audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw5gZRkskMLq3ZetRFbjLXZV7F21gMY3RgbQGj-e1nXdDeY1admAZbLDeqWErEtK3uHJA/exec";
    let lastId = 0;

    async function refreshData() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            
            // ÿ™ÿµŸÅŸäÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ (ŸÅŸÇÿ∑ ÿßŸÑÿ™Ÿä ÿ≠ÿßŸÑÿ™Ÿáÿß ŸÑŸäÿ≥ÿ™ Completed)
            const activeOrders = data.filter(d => d.type === 'order' && d.status !== 'Completed');
            const waiterCalls = data.filter(d => d.type === 'waiter');
            const totalRevenue = data.filter(d => d.type === 'order').reduce((s, o) => s + parseFloat(o.total.replace('$', '')), 0);

            // ÿµŸàÿ™ ÿ™ŸÜÿ®ŸäŸá ÿπŸÜÿØ Ÿàÿ¨ŸàÿØ ÿ¨ÿØŸäÿØ
            if(data.length > 0 && data[data.length-1].id > lastId) {
                if(lastId !== 0) document.getElementById('alertSound').play().catch(e => {});
                lastId = data[data.length-1].id;
            }

            updateStats(activeOrders.length, totalRevenue, waiterCalls.length);
            renderOrders(activeOrders);
            renderWaiters(waiterCalls);
        } catch (e) { console.log("Sync Error"); }
    }

    function updateStats(count, rev, calls) {
        document.getElementById('stat-count').innerText = count;
        document.getElementById('stat-rev').innerText = "$" + rev.toFixed(2);
        document.getElementById('stat-calls').innerText = calls;
    }

    function renderWaiters(calls) {
        const feed = document.getElementById('waiter-feed');
        feed.innerHTML = calls.reverse().map(c => `
            <div class="waiter-card">
                <b>üìç Table ${c.table}</b>
                <button class="btn-clear" onclick="markDone('${c.id}', 'WaiterDone', this)">CLEAR</button>
            </div>
        `).join('') || '<p style="opacity:0.5; font-size:0.8rem;">No active calls</p>';
    }

    function renderOrders(orders) {
        const feed = document.getElementById('orders-feed');
        feed.innerHTML = orders.reverse().map(o => `
            <div class="order-card ${Date.now() - o.id < 60000 ? 'new' : ''}">
                <div class="order-header">
                    <span class="table-no">TABLE ${o.table}</span>
                    <span style="font-size:0.7rem; font-weight:700; color:#94a3b8;">${new Date(o.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
                <ul class="item-list">
                    ${o.items.map(i => `<li><span><span class="item-qty">${i.qty}x</span> ${i.name}</span></li>`).join('')}
                </ul>
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:800;">
                    <span>Total:</span><span>${o.total}</span>
                </div>
                <button class="btn-done" onclick="markDone('${o.id}', 'Completed', this)">
                    ‚úÖ MARK AS DONE
                </button>
            </div>
        `).join('') || '<p style="opacity:0.5;">Waiting for orders...</p>';
    }

    async function markDone(id, newStatus, btn) {
        const originalText = btn.innerHTML;
        btn.innerHTML = "Processing...";
        btn.disabled = true;

        // ŸÅŸä ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑÿ≥ÿ≠ÿßÿ®Ÿäÿ©ÿå ÿ≥ŸÜÿ±ÿ≥ŸÑ ÿ∑ŸÑÿ® ÿ™ÿ≠ÿØŸäÿ´ ŸÑŸÑÿ¥Ÿäÿ™
        // ŸÑŸÑÿ™ÿ¨ÿ±ÿ®ÿ© ÿßŸÑŸÅŸàÿ±Ÿäÿ©ÿå ÿ≥ŸÜŸÇŸàŸÖ ÿ®ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿπŸÜÿµÿ± ÿ®ÿµÿ±ŸäÿßŸã ÿ£ŸàŸÑÿßŸã
        btn.closest('.order-card, .waiter-card').style.opacity = "0.3";
        btn.closest('.order-card, .waiter-card').style.pointerEvents = "none";

        // ŸÖŸÑÿ≠Ÿàÿ∏ÿ©: ŸÑÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑŸÖÿ≥ÿ≠ ŸÅÿπŸÑŸäÿßŸã ŸÖŸÜ ÿ¨Ÿàÿ¨ŸÑ ÿ¥Ÿäÿ™ÿå Ÿäÿ¨ÿ® ÿ•ÿ∂ÿßŸÅÿ© ÿØÿßŸÑÿ© UPDATE ŸÅŸä ÿßŸÑŸÄ Script
        // ŸÑŸÉŸÜ ÿ≠ÿßŸÑŸäÿßŸã ÿ≥ŸÜÿπÿ™ŸÖÿØ ÿπŸÑŸâ ÿßŸÑÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ®ÿµÿ±Ÿä ŸÑÿ≠ŸäŸÜ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÄ Script ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ
        setTimeout(() => {
            btn.closest('.order-card, .waiter-card').remove();
        }, 500);
    }

    setInterval(refreshData, 5000);
    refreshData();
</script>
</body>
</html>
