<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Cloud Admin | POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #0f172a; --card: #1e293b; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #f8fafc; margin: 0; padding: 10px; overflow-x: hidden; }

        /* Dashboard Stats */
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid #334155; }
        .stat-card b { display: block; font-size: 1.2rem; color: var(--primary); }
        .stat-card small { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; }

        /* Status Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; margin-bottom: 20px; }
        .live-dot { width: 10px; height: 10px; background: var(--success); border-radius: 50%; display: inline-block; box-shadow: 0 0 10px var(--success); }

        /* Grid System */
        .container { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1024px) { .container { grid-template-columns: 350px 1fr; } }

        /* Cards */
        .order-card { 
            background: var(--card); border-radius: 25px; padding: 20px; margin-bottom: 15px; 
            border: 1px solid #334155; position: relative; transition: 0.3s;
        }
        .waiter-card { background: linear-gradient(135deg, #7f1d1d, #b91c1c); border-color: #ef4444; animation: shake 0.5s infinite; }
        
        .table-badge { background: var(--primary); color: white; padding: 5px 12px; border-radius: 10px; font-weight: 800; }
        .item-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #334155; }
        
        /* Actions */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 0.8rem; }
        .btn-ready { background: var(--warning); color: black; }
        .btn-done { background: var(--success); color: white; grid-column: span 2; }
        .btn-resolve { background: white; color: #7f1d1d; width: 100%; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-2px); } 75% { transform: translateX(2px); } }
        .disconnected { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; font-size: 1.2rem;">ELITE <span style="color:var(--primary)">POS</span></div>
    <div id="sync-status"><span class="live-dot"></span> LIVE</div>
</header>

<div class="stats-row">
    <div class="stat-card"><small>Active</small><b id="stat-active">0</b></div>
    <div class="stat-card"><small>Calls</small><b id="stat-calls" style="color:var(--danger)">0</b></div>
    <div class="stat-card"><small>Daily $</small><b id="stat-sales">0</b></div>
</div>

<div class="container" id="main-container">
    <div id="waiter-column"></div>
    <div id="orders-column"></div>
</div>

<audio id="ping" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZEw2lvXGmNbT6YDs0Rl2LfpCUMdc5uSbIqnJLAzN9fGocNYBr--SMAdt3c7xvVQnJVg/exec";
    let lastId = 0;

    async function sync() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            
            document.body.classList.remove('disconnected');
            document.getElementById('sync-status').style.color = "var(--success)";

            if(data.length > 0 && data[data.length-1].id > lastId) {
                if(lastId !== 0) document.getElementById('ping').play();
                lastId = data[data.length-1].id;
            }

            render(data);
        } catch (e) {
            document.getElementById('sync-status').style.color = "var(--danger)";
            document.body.classList.add('disconnected');
        }
    }

    function render(data) {
        const orders = data.filter(d => d.type === 'order');
        const calls = data.filter(d => d.type === 'waiter');

        // Stats
        document.getElementById('stat-active').innerText = orders.length;
        document.getElementById('stat-calls').innerText = calls.length;
        const sales = data.reduce((a, b) => a + (b.total ? parseFloat(b.total.replace('$','')) || 0 : 0), 0);
        document.getElementById('stat-sales').innerText = sales.toFixed(0);

        // Waiter Calls
        document.getElementById('waiter-column').innerHTML = calls.map(c => `
            <div class="order-card waiter-card">
                <div style="font-weight:800; margin-bottom:10px;">üõéÔ∏è TABLE ${c.table} CALLING</div>
                <button class="btn btn-resolve" onclick="updateStatus('${c.id}', 'Archived', this)">RESOLVE NOW</button>
            </div>
        `).join('');

        // Orders
        document.getElementById('orders-column').innerHTML = orders.reverse().map(o => `
            <div class="order-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="table-badge">TABLE ${o.table}</span>
                    <span style="font-weight:800; color:var(--primary)">${o.total}</span>
                </div>
                <div style="margin:15px 0;">
                    ${o.items.map(i => `<div class="item-row"><span>${i.qty}x ${i.name}</span></div>`).join('')}
                </div>
                <div class="btn-group">
                    <button class="btn btn-ready" onclick="updateStatus('${o.id}', 'Ready', this)">MARK READY</button>
                    <button class="btn btn-ready" style="background:#475569; color:white;">STATUS: ${o.status}</button>
                    <button class="btn btn-done" onclick="updateStatus('${o.id}', 'Archived', this)">‚úÖ FINISHED / PAID</button>
                </div>
            </div>
        `).join('');
    }

    async function updateStatus(id, newStatus, btn) {
        btn.innerText = "...";
        btn.disabled = true;
        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: 'update', id: id, status: newStatus })
            });
            setTimeout(sync, 1000);
        } catch (e) { alert("Error!"); btn.disabled = false; }
    }

    setInterval(sync, 5000);
    sync();
</script>
</body>
</html>
